<div class="btn-toolbar" role="toolbar">
  <div class="btn-group">
    <button type="button" class="btn btn-default" ng-click="Supers.editarSupermercat(true)">
      <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default" ng-click="Supers.consultarSupermercat()">
      <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
    </button>	 	    
    <button type="button" class="btn btn-default" ng-click="Supers.editarSupermercat(false)">
      <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
    </button>	 
    <button type="button" class="btn btn-default" data-toggle="modal" ng-click="Supers.esborrarSupermercat(true)">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    </button>	        
  </div>
</div>

<div class="table-responsive">		
	<table class="table table-hover">
		<thead>
			<tr>
				<th translate>supermercats.columna.nom</th>			
			</tr>
		</thead>
		<tbody>
			<tr ng-click="Supers.seleccionar(supermercat)" ng-class="{success:(Supers.retornaSeleccionat()==supermercat)}" ng-repeat="supermercat in Supers.supers | orderBy: 'nom'">
				<td>{{supermercat.nom}}</td>
			</tr>
		</tbody>
	</table>			
</div>	
		
<div ng-include="'view/tornar-enrere.tlp.html'"></div>		
	
<!-- Eliminar Supermercat -->
<!-- Eliminar producte -->
<div class="modal fade" id="missatgeEliminar" tabindex="-1" role="dialog" aria-labelledby="missatgeEliminarLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
     <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="missatgeEliminarLabel" >{{'supermercats.eliminar.titol' | translate}}</h4>
      </div>
      <div class="modal-body">
      	<span>{{'supermercats.eliminar.missatge' | translate}}{{Supers.retornaSeleccionat().nom}}</span>      
      </div>
      <div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">{{'general.cancelar' | translate}}</button>
      	<button type="button" class="btn btn-primary" ng-click="Supers.esborrarSupermercat()">{{'general.acceptar' | translate}}</button>	        
      </div>
    </div>
  </div>
</div>
